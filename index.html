<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/5c09767b16.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css">
    <title>Document</title>
</head>
<body>
    <section class="hero">
        <div class="hero-body">
          <div class="header">
            <h1 class="title">
                DESTINY IS ALL
              <span class="icon">
                <i class="fa-solid fa-fire"></i>
              </span>
            </h1>
          </div>
          <div class="subheader">
            <h3 class="sub">Movie faceoff</h3>
          </div>
        </div>
      </section>
      <div class="container">
        <div class="columns">
            <div class="column">
                <div id="left-autocomplete">

                </div>
                <div id="left-summary">

                </div>
            </div>
            <div class="column">
                <div id="right-autocomplete">
                    
                </div>
                <div id="right-summary">
                    
                </div>
            </div>
        </div>
        <div class="column is-half notification is-primary tutorial">
            <h1 class="title">Search for a movie on both sides</h1>
            <p class="subtitle">We'll tell you which one is your destiny</p>
        </div>
      </div>
      
    <script type="module" src="/js/app.js"></script>

</html>
